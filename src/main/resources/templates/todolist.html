<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Todo webapp</title>
</head>
<body>
<h1 class="text-warning">Todo</h1>
<form method="post" action="/todo/add">
    <input type="text" placeholder="Add new" name="new">
    <input type="submit" value="Add">
</form>
<table class="table table-striped">
    <thead class="thead-dark">
    <td>Done</td>
    <td>Title</td>
    <td>Urgent</td>
    </thead>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.done}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.urgent}"></td>
        <td><a th:href="@{'/todo/delete/' + ${todo.id}}" class="deletebutton">Delete</a></td>
        <td><a th:href="@{'/todo/update/' + ${todo.id}}" class="editbutton">Edit</a></td>
    </tr>
</table>
<script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.3.1/js/bootstrap.bundle.js"></script>
</body>
</html>
